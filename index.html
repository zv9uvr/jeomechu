<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf82efef9d1689d7ae8db1f8a0b75887&libraries=services"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }
        .korean { background-color: #ff7f50; }
        .chinese { background-color: #ff6347; }
        .western { background-color: #6a5acd; }
        .japanese { background-color: #9370db; }
        .button:hover {
            opacity: 0.9;
        }
        .results {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        #map {
            width: 100%; /* Adjust map width */
            height: 400px; /* Adjust map height */
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-button {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="menuScreen" class="container">
        <h1>저녁 메뉴 추천</h1>
        <div class="button-container">
            <button class="button korean" onclick="showRestaurantScreen('한식')">한식</button>
            <button class="button chinese" onclick="showRestaurantScreen('중식')">중식</button>
            <button class="button western" onclick="showRestaurantScreen('양식')">양식</button>
            <button class="button japanese" onclick="showRestaurantScreen('일식')">일식</button>
        </div>
        <input type="text" id="locationInput" placeholder="지역을 입력해주세요! 입력하지 않으면 user의 현재 위치로 설정됩니다 ;)" />
        <button onclick="setLocation()">위치 설정</button>
    </div>

    <div id="restaurantScreen" class="container hidden">
        <h1>추천 음식점</h1>
        <div id="results" class="results"></div>
        <div id="map"></div>
        <div class="nav-buttons">
            <button class="nav-button" onclick="goBack()">뒤로가기</button>
            <button class="nav-button" onclick="getNewRecommendations()">재추천</button>
        </div>
    </div>

    <div id="infoScreen" class="container hidden">
        <div id="info"></div>
        <div id="mapInfo"></div>
    </div>

    <script>
        // JavaScript code goes here
        // Include functions like getCoordinates, displayMap, searchPlaces, clearMarkers, etc.
    </script>
</body>
</html>
