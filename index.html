<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천1</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12423bc5626e8970d0e4d220b391bd67&libraries=services"></script>
    <style>
        /* 전체 스타일 */
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .top-left-text, .bottom-right-text {
            color: #555;
            position: absolute;
            font-size: 0.8em;
            font-weight: bold;
        }

        .top-left-text { top: 10px; left: 10px; }
        .bottom-right-text { bottom: 10px; right: 10px; text-align: right; }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            outline: none;
            height: 40px;
            box-sizing: border-box;
        }

        .location-button {
            padding: 10px 15px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            transition: transform 0.2s;
        }

        .location-button:before {
            content: '🔍';
            font-size: 1.2em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .button:hover { background: #e05252; }

        .map-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #map { width: 600px; height: 400px; }

        .restaurant-list {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            min-height: 400px;
        }

        .warning-message {
            font-size: 0.8em;
            color: black;
            margin-bottom: 10px;
            display: none;
        }

        .reset-link {
            color: red;
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }

        .restaurant-item {
            padding: 10px;
            background-color: #FFD8D8;
            color: black;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .restaurant-item:hover { background-color: #e6a5a5; }

        .refresh-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .refresh-button:before { content: '⟳'; }
    </style>
</head>
<body>
    <div class="top-left-text">
        가천대학교 AI 중심세상 팀 프로젝트 결과물 (김나연, 김현아, 송시은, 최윤희)
    </div>

    <h1>저녁 메뉴 추천</h1>

    <div class="input-group">
        <input type="text" id="location-input" placeholder="지역을 입력해주세요!">
        <button class="location-button" onclick="setLocation()"></button>
    </div>

    <div class="button-group">
        <button class="button" onclick="searchPlaces('한식')">한식</button>
        <button class="button" onclick="searchPlaces('중식')">중식</button>
        <button class="button" onclick="searchPlaces('양식')">양식</button>
        <button class="button" onclick="searchPlaces('일식')">일식</button>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="restaurant-list" id="restaurant-list">
            <div class="warning-message" id="warning-message">
                더 이상 새로운 음식점이 없습니다. <span class="reset-link" onclick="resetRestaurants()">초기화</span> 하시겠습니까?
            </div>
            <button class="refresh-button" onclick="refreshRestaurants()">⟳</button>
        </div>
    </div>

    <div class="bottom-right-text">
        해당 홈페이지는 ChatGPT, kakao developer를 활용해 만들었습니다.
    </div>

    <script>
        var map, ps, marker, markers = [];
        var displayedRestaurants = [];
        var allRestaurants = [];
        var infoWindow = null;
        var currentCoords = null;

        function initMap() {
            var mapContainer = document.getElementById('map');
            map = new kakao.maps.Map(mapContainer, { 
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            });
            ps = new kakao.maps.services.Places();
        }

        function setLocation() {
            const locationInput = document.getElementById('location-input').value;
            if (!locationInput) return alert("위치를 입력해 주세요.");
            
            new kakao.maps.services.Geocoder().addressSearch(locationInput, (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    currentCoords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    map.setCenter(currentCoords);
                    if (marker) marker.setMap(null);
                    marker = new kakao.maps.Marker({ position: currentCoords });
                    marker.setMap(map);
                } else {
                    alert("위치를 찾을 수 없습니다.");
                }
            });
        }

        function searchPlaces(category) {
            if (!currentCoords) return alert("먼저 위치를 설정해 주세요.");

            const options = { location: currentCoords, radius: 1000 }; // 반경 1KM로 설정
            ps.keywordSearch(`${category} 음식점`, (data, status) => {
                if (status === kakao.maps.services.Status.OK && data.length > 0) {
                    allRestaurants = data;
                    displayedRestaurants = [];
                    updateMarkersAndList();
                } else {
                    alert("검색 결과가 없습니다.");
                }
            }, options);
        }

        function updateMarkersAndList() {
            clearMarkers();
            displayAllMarkers();
            displayRandomRestaurants();
        }

        function displayAllMarkers() {
            allRestaurants.forEach(place => {
                const marker = new kakao.maps.Marker({
                    map: map,
                    position: new kakao.maps.LatLng(place.y, place.x)
                });
                marker.setMap(map);  // 지도에 마커 표시
                markers.push({ marker, place });
            });
        }

        function displayRandomRestaurants() {
            const restaurantList = document.getElementById('restaurant-list');
            restaurantList.querySelectorAll('.restaurant-item').forEach(item => item.remove());
            document.getElementById('warning-message').style.display = 'none';

            let availableRestaurants = allRestaurants.filter(
                place => !displayedRestaurants.includes(place.id)
            );
            const randomRestaurants = availableRestaurants
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);

            if (randomRestaurants.length === 0) {
                document.getElementById('warning-message').style.display = 'block';
            } else {
                randomRestaurants.forEach(place => {
                    displayedRestaurants.push(place.id);
                    displayRestaurant(place);
                });
            }
        }

        function displayRestaurant(place) {
            const restaurantList = document.getElementById('restaurant-list');
            const item = document.createElement('div');
            item.className = 'restaurant-item';
            item.textContent = place.place_name;
            item.onclick = () => highlightRestaurant(place);
            restaurantList.appendChild(item);
        }

        function highlightRestaurant(place) {
            if (infoWindow) infoWindow.close();
            infoWindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px; font-size:12px;">${place.place_name}</div>`,
                removable: true
            });
            const markerObj = markers.find(m => m.place.id === place.id);
            if (markerObj) infoWindow.open(map, markerObj.marker);
            map.setCenter(new kakao.maps.LatLng(place.y, place.x));
        }

        function clearMarkers() {
            markers.forEach(m => m.marker.setMap(null));
            markers = [];
        }

        function refreshRestaurants() {
            displayRandomRestaurants(); // 새로고침 시 리스트만 갱신
        }

        function resetRestaurants() {
            displayedRestaurants = [];
            updateMarkersAndList();
        }

        window.onload = initMap;
    </script>
</body>
</html>
