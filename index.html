<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #7b5eb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .button:hover {
            background-color: #6a4ea3;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group input {
            padding: 10px;
            width: 250px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group p {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .location-button {
            padding: 10px 20px;
            background-color: #7b5eb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .location-button:hover {
            background-color: #6a4ea3;
        }

        #map {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>저녁 메뉴 추천</h1>

    <div class="button-group">
        <button class="button">한식</button>
        <button class="button">중식</button>
        <button class="button">양식</button>
        <button class="button">일식</button>
    </div>

    <div class="input-group">
        <input type="text" placeholder="지역을 입력해주세요! 입력하지 않으면 사용자의 위치를 중심으로 설정됩니다 :)">
    </div>

    <button class="location-button">위치 설정</button>

    <!-- Kakao Map -->
    <div id="map"></div>

    <script>
        // Kakao Map Initialization
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도 중심 좌표 (서울 청남사함 기준)
                level: 3 // 지도 확대 레벨
            }; 

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

        // 지도에 마커 추가
        var markerPosition  = new kakao.maps.LatLng(37.5665, 126.9780); 
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);
    </script>
</body>
</html>
