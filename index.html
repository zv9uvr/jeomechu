<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12423bc5626e8970d0e4d220b391bd67&libraries=services"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #7b5eb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .button:hover {
            background-color: #6a4ea3;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group input {
            padding: 10px;
            width: 250px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group p {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .location-button {
            padding: 10px 20px;
            background-color: #7b5eb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .location-button:hover {
            background-color: #6a4ea3;
        }

        #map {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>저녁 메뉴 추천</h1>

    <div class="button-group">
        <button class="button" onclick="searchPlaces()">한식</button>
        <button class="button">중식</button>
        <button class="button">양식</button>
        <button class="button">일식</button>
    </div>

    <div class="input-group">
        <input type="text" id="location-input" placeholder="지역을 입력해주세요!">
        <p>지역을 입력하지 않으면 사용자의 위치를 중심으로 음식점 리스트가 결정됩니다 :)</p>
    </div>

    <button class="location-button" onclick="setLocation()">위치 설정</button>

    <!-- Kakao Map -->
    <div id="map"></div>

    <script>
        var map, ps, marker;
        
        // Kakao Map Initialization
        function initMap() {
            var mapContainer = document.getElementById('map');
            var mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 서울 중심 좌표
                level: 3
            }; 
            map = new kakao.maps.Map(mapContainer, mapOption);
            ps = new kakao.maps.services.Places();
        }

        initMap();

        function setLocation() {
            var locationInput = document.getElementById('location-input').value;
            
            if (locationInput) {
                var geocoder = new kakao.maps.services.Geocoder();
                geocoder.addressSearch(locationInput, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        
                        // 지도 중심을 설정한 위치로 이동
                        map.setCenter(coords);
                        
                        // 기존 마커 제거
                        if (marker) marker.setMap(null);

                        // 새 위치에 마커 추가
                        marker = new kakao.maps.Marker({
                            position: coords
                        });
                        marker.setMap(map);
                    } else {
                        alert("위치를 찾을 수 없습니다.");
                    }
                });
            } else {
                alert("위치를 입력해 주세요.");
            }
        }

        // 한식 음식점 검색 함수
        function searchPlaces() {
            var locationInput = document.getElementById('location-input').value;

            if (locationInput) {
                var geocoder = new kakao.maps.services.Geocoder();
                geocoder.addressSearch(locationInput, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        map.setCenter(coords);

                        // 한식 검색 시작
                        ps.keywordSearch('한식', placesSearchCB, { location: coords, radius: 1000 });
                    } else {
                        alert("위치를 찾을 수 없습니다.");
                    }
                });
            } else {
                alert("위치를 입력해 주세요.");
            }
        }

        // 장소 검색 결과 콜백 함수
        function placesSearchCB(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                for (var i = 0; i < data.length; i++) {
                    displayMarker(data[i]);
                }
            } else {
                alert("주변에 한식 음식점을 찾을 수 없습니다.");
            }
        }

        // 검색된 장소에 마커 표시 함수
        function displayMarker(place) {
            var placePosition = new kakao.maps.LatLng(place.y, place.x);
            var marker = new kakao.maps.Marker({
                position: placePosition
            });
            marker.setMap(map);

            // 마커 클릭 시 장소 이름 표시
            kakao.maps.event.addListener(marker, 'click', function() {
                alert(place.place_name);
            });
        }
    </script>
</body>
</html>
