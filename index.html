    <script>
        var map, ps, marker, markers = [];
        var displayedRestaurants = [];
        var allRestaurants = [];
        var infoWindow = null;
        var currentCoords = null;

        function initMap() {
            var mapContainer = document.getElementById('map');
            map = new kakao.maps.Map(mapContainer, { 
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            });
            ps = new kakao.maps.services.Places();
        }

        function setLocation() {
            const locationInput = document.getElementById('location-input').value;
            if (!locationInput) return alert("ìœ„ì¹˜ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
            
            new kakao.maps.services.Geocoder().addressSearch(locationInput, (result, status) => {
                if (status === kakao.maps.services.Status.OK) {
                    currentCoords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    map.setCenter(currentCoords);
                    if (marker) marker.setMap(null);
                    marker = new kakao.maps.Marker({ position: currentCoords });
                    marker.setMap(map);
                } else {
                    alert("ìœ„ì¹˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                }
            });
        }

        function searchPlaces(category) {
            if (!currentCoords) return alert("ë¨¼ì € ìœ„ì¹˜ë¥¼ ì„¤ì •í•´ ì£¼ì„¸ìš”.");

            const options = { location: currentCoords, radius: 1000 }; // ë°˜ê²½ 1KMë¡œ ì„¤ì •
            ps.keywordSearch(`${category} ìŒì‹ì `, (data, status) => {
                if (status === kakao.maps.services.Status.OK && data.length > 0) {
                    allRestaurants = data;
                    displayedRestaurants = [];
                    updateMarkersAndList();
                } else {
                    alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
                }
            }, options);
        }

        function updateMarkersAndList() {
            clearMarkers();
            displayAllMarkers();
            displayRandomRestaurants();
        }

        function displayAllMarkers() {
            allRestaurants.forEach(place => {
                const marker = new kakao.maps.Marker({
                    map: map,
                    position: new kakao.maps.LatLng(place.y, place.x)
                });
                marker.setMap(map);  // ì§€ë„ì— ë§ˆì»¤ í‘œì‹œ
                markers.push({ marker, place });
            });
        }

        function displayRandomRestaurants() {
            const restaurantList = document.getElementById('restaurant-list');
            restaurantList.querySelectorAll('.restaurant-item').forEach(item => item.remove());
            document.getElementById('warning-message').style.display = 'none';

            let availableRestaurants = allRestaurants.filter(
                place => !displayedRestaurants.includes(place.id)
            );
            const randomRestaurants = availableRestaurants
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);

            if (randomRestaurants.length === 0) {
                document.getElementById('warning-message').style.display = 'block';
            } else {
                randomRestaurants.forEach(place => {
                    displayedRestaurants.push(place.id);
                    displayRestaurant(place);
                });
            }
        }

        function displayRestaurant(place) {
            const restaurantList = document.getElementById('restaurant-list');
            const item = document.createElement('div');
            item.className = 'restaurant-item';
            item.textContent = place.place_name;
            item.onclick = () => highlightRestaurant(place);
            restaurantList.appendChild(item);
        }

        function highlightRestaurant(place) {
            if (infoWindow) infoWindow.close();
            infoWindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px; font-size:12px;">${place.place_name}</div>`,
                removable: true
            });
            const markerObj = markers.find(m => m.place.id === place.id);
            if (markerObj) infoWindow.open(map, markerObj.marker);
            map.setCenter(new kakao.maps.LatLng(place.y, place.x));
        }

        function clearMarkers() {
            markers.forEach(m => m.marker.setMap(null));
            markers = [];
        }

        function refreshRestaurants() {
            displayRandomRestaurants(); // ìƒˆë¡œê³ ì¹¨ ì‹œ ë¦¬ìŠ¤íŠ¸ë§Œ ê°±ì‹ 
        }

        function resetRestaurants() {
            displayedRestaurants = [];
            updateMarkersAndList();
        }
