<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12423bc5626e8970d0e4d220b391bd67&libraries=services"></script>
    <style>
        /* 전체 스타일 */
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            outline: none;
            box-sizing: border-box;
        }

        .location-button {
            padding: 10px 15px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 1em;
            box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.3), 0px 6px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .location-button:before {
            content: '🔍'; /* 돋보기 아이콘 */
            font-size: 1.2em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.3), 0px 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .map-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #map {
            width: 600px;
            height: 400px;
        }

        .restaurant-list {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .restaurant-item {
            padding: 10px;
            background-color: #FFD8D8;
            color: black;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: height 0.3s;
            overflow: hidden;
        }

        .refresh-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .refresh-button:before {
            content: '⟳'; /* 화살표 돌아가는 기호 */
        }

        .warning-message {
            font-size: 0.8em;
            margin-bottom: 10px;
            display: none;
            color: black;
        }

        .reset-link {
            color: red;
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>저녁 메뉴 추천</h1>

    <div class="input-group">
        <input type="text" id="location-input" placeholder="지역을 입력해주세요!">
        <button class="location-button" onclick="setLocation()"></button>
    </div>

    <div class="button-group">
        <button class="button" onclick="searchPlaces('한식')">한식</button>
        <button class="button" onclick="searchPlaces('중식')">중식</button>
        <button class="button" onclick="searchPlaces('양식')">양식</button>
        <button class="button" onclick="searchPlaces('일식')">일식</button>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="restaurant-list" id="restaurant-list">
            <div class="warning-message" id="warning-message">
                더 이상 새로운 음식점이 없습니다. <span class="reset-link" onclick="resetRestaurants()">초기화</span> 하시겠습니까?
            </div>
            <button class="refresh-button" onclick="refreshRestaurants()"></button>
        </div>
    </div>

    <script>
        var map, ps, marker, markers = [];

        function initMap() {
            var mapContainer = document.getElementById('map');
            var mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            }; 
            map = new kakao.maps.Map(mapContainer, mapOption);
            ps = new kakao.maps.services.Places();
        }

        initMap();

        function setLocation() {
            var locationInput = document.getElementById('location-input').value;
            
            if (locationInput) {
                var geocoder = new kakao.maps.services.Geocoder();
                geocoder.addressSearch(locationInput, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        map.setCenter(coords);

                        if (marker) marker.setMap(null);

                        marker = new kakao.maps.Marker({ position: coords });
                        marker.setMap(map);
                    } else {
                        alert("위치를 찾을 수 없습니다.");
                    }
                });
            } else {
                alert("위치를 입력해 주세요.");
            }
        }

        function searchPlaces(category) {
            var keyword = category + " 음식점";
            ps.keywordSearch(keyword, placesSearchCB);
        }

        function placesSearchCB(data, status) {
            if (status === kakao.maps.services.Status.OK) {
                removeMarkers();
                var restaurantList = document.getElementById('restaurant-list');
                restaurantList.innerHTML = '';

                var randomRestaurants = data.sort(() => 0.5 - Math.random()).slice(0, 3);
                randomRestaurants.forEach(function(place) {
                    displayMarker(place);
                    displayRestaurant(place);
                });
            } else {
                alert("검색 결과가 없습니다.");
            }
        }

        function displayMarker(place) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x)
            });
            markers.push(marker);
        }

        function displayRestaurant(place) {
            var restaurantList = document.getElementById('restaurant-list');
            var item = document.createElement('div');
            item.className = 'restaurant-item';
            item.textContent = place.place_name;
            restaurantList.appendChild(item);
        }

        function removeMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        function refreshRestaurants() {
            alert("재추천 기능은 아직 구현되지 않았습니다.");
        }
    </script>
</body>
</html>
