<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #7b4ac4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .note {
            color: gray;
            font-size: 0.9em;
        }
        .submit-button {
            background-color: #7b4ac4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>저녁 메뉴 추천</h1>

    <div class="button-container">
        <button class="button">한식</button>
        <button class="button">중식</button>
        <button class="button">양식</button>
        <button class="button">일식</button>
    </div>

    <div class="input-container">
        <input type="text" placeholder="지역을 입력해주세요! 입력하지 않으면 사용자의 현재 위치를 중심으로 설정됩니다 :)" />
        <span class="note">지역을 입력해주세요! 입력하지 않으면 청남사함을 중심으로 설정됩니다 ;)</span>
        <button class="submit-button">위치 설정</button>
    </div>

</body>
</html>
