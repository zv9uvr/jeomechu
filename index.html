<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12423bc5626e8970d0e4d220b391bd67&libraries=services"></script>
    <style>
        /* 전체 스타일 */
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        /* 상단 및 하단 텍스트 스타일 */
        .top-left-text, .bottom-right-text {
            color: #555;
            position: absolute;
            font-size: 0.8em;
            font-weight: bold;
        }

        .top-left-text {
            top: 10px;
            left: 10px;
        }

        .bottom-right-text {
            bottom: 10px;
            right: 10px;
            text-align: right;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            outline: none;
            height: 40px;
        }

        .location-button {
            padding: 10px 15px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            transition: transform 0.2s;
        }

        .location-button:before {
            content: '🔍';
            font-size: 1.2em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .button:hover {
            background: #e05252;
        }

        .map-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #map {
            width: 600px;
            height: 400px;
        }

        .restaurant-list {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            min-height: 400px;
        }

        .warning-message {
            font-size: 0.8em;
            color: black;
            margin-bottom: 10px;
            display: none;
        }

        .reset-link {
            color: red;
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }

        .restaurant-item {
            padding: 10px;
            background-color: #FFD8D8;
            color: black;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }

        .restaurant-item:hover {
            background-color: #e6a5a5;
        }

        .refresh-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .refresh-button:before {
            content: '⟳';
        }
    </style>
</head>
<body>
    <div class="top-left-text">
        가천대학교 AI 중심세상 팀 프로젝트 결과물 (김나연, 김현아, 송시은, 최윤희)
    </div>

    <h1>저녁 메뉴 추천</h1>

    <div class="input-group">
        <input type="text" id="location-input" placeholder="지역을 입력해주세요!">
        <button class="location-button" onclick="setLocation()"></button>
    </div>

    <div class="button-group">
        <button class="button" onclick="searchPlaces('한식')">한식</button>
        <button class="button" onclick="searchPlaces('중식')">중식</button>
        <button class="button" onclick="searchPlaces('양식')">양식</button>
        <button class="button" onclick="searchPlaces('일식')">일식</button>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="restaurant-list" id="restaurant-list">
            <div class="warning-message" id="warning-message">
                더 이상 새로운 음식점이 없습니다. <span class="reset-link" onclick="resetRestaurants()">초기화</span> 하시겠습니까?
            </div>
            <button class="refresh-button" onclick="refreshRestaurants()"></button>
        </div>
    </div>

    <div class="bottom-right-text">
        해당 홈페이지는 ChatGPT, kakao developer를 활용해 만들었습니다.
    </div>

    <script>
        var map, ps, marker, markers = [];
        var displayedRestaurants = [];
        var allRestaurants = [];
        var infoWindow = null;
        var currentCoords = null;

        function initMap() {
            var mapContainer = document.getElementById('map');
            var mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            }; 
            map = new kakao.maps.Map(mapContainer, mapOption);
            ps = new kakao.maps.services.Places();
        }

        initMap();

        function setLocation() {
            var locationInput = document.getElementById('location-input').value;
            
            if (locationInput) {
                var geocoder = new kakao.maps.services.Geocoder();
                geocoder.addressSearch(locationInput, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        currentCoords = coords;
                        map.setCenter(coords);

                        if (marker) marker.setMap(null);

                        marker = new kakao.maps.Marker({ position: coords });
                        marker.setMap(map);
                    } else {
                        alert("위치를 찾을 수 없습니다.");
                    }
                });
            } else {
                alert("위치를 입력해 주세요.");
            }
        }

        function searchPlaces(category) {
            if (!currentCoords) {
                alert("먼저 위치를 설정해 주세요.");
                return;
            }

            var options = {
                location: currentCoords,
                radius: 1000 // 1KM 반경
            };
            ps.keywordSearch(category + " 음식점", function(data, status) {
                if (status === kakao.maps.services.Status.OK) {
                    allRestaurants = data;
                    displayedRestaurants = [];
                    removeMarkers();
                    displayAllRestaurants();
                    displayRandomRestaurants();
                } else {
                    alert("검색 결과가 없습니다.");
                }
            }, options);
        }

        function displayAllRestaurants() {
            allRestaurants.forEach(function(place) {
                displayMarker(place);
            });
        }

        function displayRandomRestaurants() {
            var restaurantList = document.getElementById('restaurant-list');
            restaurantList.innerHTML = '';
            var warningMessage = document.getElementById('warning-message');
            warningMessage.style.display = 'none';

            var randomRestaurants = allRestaurants
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);

            if (randomRestaurants.length === 0) {
                warningMessage.style.display = 'block';
            } else {
                randomRestaurants.forEach(function(place) {
                    displayRestaurant(place);
                    displayedRestaurants.push(place.id);
                });
            }
        }

        function displayMarker(place) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x)
            });
            markers.push(marker);
        }

        function displayRestaurant(place) {
            var restaurantList = document.getElementById('restaurant-list');
            var item = document.createElement('div');
            item.className = 'restaurant-item';
            item.textContent = place.place_name;
            item.onclick = function() { highlightRestaurant(place); };
            restaurantList.appendChild(item);
        }

        function highlightRestaurant(place) {
            if (infoWindow) {
                infoWindow.close();
            }

            infoWindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px; font-size:12px;">${place.place_name}</div>`,
                removable: true
            });

            map.setCenter(new kakao.maps.LatLng(place.y, place.x));
            var marker = markers.find(m => m.getPosition().equals(new kakao.maps.LatLng(place.y, place.x)));
            if (marker) {
                infoWindow.open(map, marker);
            }
        }

        function removeMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function refreshRestaurants() {
            removeMarkers();
            displayRandomRestaurants();
        }

        function resetRestaurants() {
            displayedRestaurants = [];
            removeMarkers();
            displayRandomRestaurants();
        }
    </script>
</body>
</html>
