<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12423bc5626e8970d0e4d220b391bd67&libraries=services"></script>
    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.3), 0px 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            background: #e05252;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.4), 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            outline: none;
            box-sizing: border-box;
            height: 100%;
        }

        .location-button {
            padding: 10px 15px;
            background: #F15F5F;
            color: white;
            border: 1px solid #F15F5F;
            border-left: none; /* 경계 부분 제거 */
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            height: 100%; /* 높이 맞추기 */
            box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.3), 0px 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .location-button:before {
            content: '⌕'; /* 변경된 돋보기 아이콘 */
            font-size: 1.2em;
        }

        .location-button:hover {
            background: #e05252;
        }

        .location-button:active {
            transform: scale(0.95);
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.4), 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .map-container {
            display: flex;
            gap: 20px;
        }

        #map {
            width: 600px;
            height: 400px;
        }

        .restaurant-list {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .refresh-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .refresh-button:hover {
            background-color: #45A049;
        }

        .refresh-button:active {
            background-color: #388E3C;
        }

        #rating-display {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>저녁 메뉴 추천</h1>

    <div class="button-group">
        <button class="button" onclick="searchPlaces('한식')">한식</button>
        <button class="button" onclick="searchPlaces('중식')">중식</button>
        <button class="button" onclick="searchPlaces('양식')">양식</button>
        <button class="button" onclick="searchPlaces('일식')">일식</button>
    </div>

    <div class="input-group">
        <input type="text" id="location-input" placeholder="지역을 입력해주세요!">
        <button class="location-button" onclick="setLocation()"></button>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="restaurant-list" id="restaurant-list">
            <button class="refresh-button" onclick="refreshRestaurants()">⟳</button>
        </div>
    </div>

    <div id="rating-display">
        <p id="rating">별점 정보를 로드 중...</p>
    </div>

    <script>
        // JavaScript 기능 유지
        var map, ps, marker, markers = [];
        var lastRestaurants = []; // 마지막에 표시된 음식점
        var displayedRestaurants = []; // 이미 표시된 음식점 목록
        var allRestaurants = [];  // 전체 음식점 목록 저장

        // Kakao Map Initialization
        function initMap() {
            var mapContainer = document.getElementById('map');
            var mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 서울 중심 좌표
                level: 3
            }; 
            map = new kakao.maps.Map(mapContainer, mapOption);
            ps = new kakao.maps.services.Places();
        }

        initMap();

        function setLocation() {
            var locationInput = document.getElementById('location-input').value;
            
            if (locationInput) {
                var geocoder = new kakao.maps.services.Geocoder();
                geocoder.addressSearch(locationInput, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        
                        // 지도 중심을 설정한 위치로 이동
                        map.setCenter(coords);
                        
                        // 기존 마커 제거
                        if (marker) marker.setMap(null);

                        // 새 위치에 마커 추가
                        marker = new kakao.maps.Marker({
                            position: coords
                        });
                        marker.setMap(map);
                    } else {
                        alert("위치를 찾을 수 없습니다.");
                    }
                });
            } else {
                alert("위치를 입력해 주세요.");
            }
        }

        // 특정 음식점 이름으로 장소 검색 후 별점 표시
        function fetchPlaceRating(query) {
            fetch(`/search_place?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.place_id) {
                        // 장소 ID로 별점 정보 요청
                        return fetch(`/place_details?place_id=${data.place_id}`);
                    } else {
                        throw new Error("Place not found");
                    }
                })
                .then(response => response.json())
                .then(details => {
                    document.getElementById('rating').innerText = `별점: ${details.rating}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('rating').innerText = "별점 정보를 찾을 수 없습니다.";
                });
        }

        // 예시로 'query' 변수에 음식점 이름을 넣어서 호출
        fetchPlaceRating('맛집 이름');
    </script>
</body>
</html>
