<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한식 메뉴 추천 - 지도</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #7b4ac4;
            border-radius: 10px;
        }
        .back-button {
            margin-top: 20px;
            background-color: #7b4ac4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12423bc5626e8970d0e4d220b391bd67"></script>
</head>
<body>

    <h1>한식 메뉴 추천</h1>
    <div id="map"></div>
    <button class="back-button" onclick="history.back()">뒤로 가기</button>

    <script>
        var mapContainer = document.getElementById('map');
        var mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
            level: 3 // 지도 확대 레벨
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마커 추가 예시 (서울 시청 위치)
        var markerPosition  = new kakao.maps.LatLng(37.5665, 126.9780); 
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);
    </script>

</body>
</html>
