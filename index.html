<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï†ÄÎÖÅ Î©îÎâ¥ Ï∂îÏ≤ú1</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12423bc5626e8970d0e4d220b391bd67&libraries=services"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.3), 0px 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            background: #e05252;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.4), 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
        }

        .location-button {
            padding: 10px 15px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 1em;
            box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.3), 0px 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .location-button:before {
            content: 'üîç';
            font-size: 1.2em;
        }

        .location-button:hover {
            background: #e05252;
        }

        .location-button:active {
            transform: scale(0.95);
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.4), 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .map-container {
            display: flex;
            gap: 20px;
        }

        #map {
            width: 600px;
            height: 400px;
        }

        .restaurant-list {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .restaurant-item {
            padding: 10px;
            background-color: #FFD8D8;
            color: black;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: height 0.3s;
            overflow: hidden;
        }

        .refresh-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .refresh-button:hover {
            background-color: #45A049;
        }

        .refresh-button:active {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Ï†ÄÎÖÅ Î©îÎâ¥ Ï∂îÏ≤ú</h1>

    <div class="button-group">
        <button class="button" onclick="searchPlaces('ÌïúÏãù')">ÌïúÏãù</button>
        <button class="button" onclick="searchPlaces('Ï§ëÏãù')">Ï§ëÏãù</button>
        <button class="button" onclick="searchPlaces('ÏñëÏãù')">ÏñëÏãù</button>
        <button class="button" onclick="searchPlaces('ÏùºÏãù')">ÏùºÏãù</button>
    </div>

    <div class="input-group">
        <input type="text" id="location-input" placeholder="ÏßÄÏó≠ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!">
        <button class="location-button" onclick="setLocation()"></button>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="restaurant-list" id="restaurant-list">
            <button class="refresh-button" onclick="resetRestaurants()">‚ü≥</button>
        </div>
    </div>

    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // Í∏∞Î≥∏ ÏúÑÏπò
                level: 5 
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var ps = new kakao.maps.services.Places(); 
        var infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });

        var selectedCategory = '';

        function setLocation() {
            var location = document.getElementById('location-input').value;
            
            if (!location) {
                alert('ÏßÄÏó≠ÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            ps.keywordSearch(location, function(data, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var center = new kakao.maps.LatLng(data[0].y, data[0].x);
                    map.setCenter(center);
                    searchPlaces(selectedCategory, center); 
                } else {
                    alert('ÏûÖÎ†•Ìïú ÏßÄÏó≠ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
            });
        }

        function searchPlaces(category, center) {
            selectedCategory = category;

            var options = {
                location: center, 
                radius: 1000, 
                category_group_code: '' 
            };

            ps.keywordSearch(category, placesSearchCB, options);
        }

        function placesSearchCB(data, status) {
            if (status === kakao.maps.services.Status.OK) {
                displayPlaces(data); 
            } else {
                alert('Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.');
            }
        }

        function displayPlaces(places) {
            var listEl = document.getElementById('restaurant-list');
            listEl.innerHTML = '';

            for (var i = 0; i < places.length; i++) {
                var place = places[i];
                var placePosition = new kakao.maps.LatLng(place.y, place.x);
                
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: placePosition
                });

                var itemEl = document.createElement('div');
                itemEl.className = 'restaurant-item';
                itemEl.innerText = place.place_name;
                listEl.appendChild(itemEl);

                (function(marker, place) {
                    kakao.maps.event.addListener(marker, 'click', function() {
                        infowindow.setContent('<div>' + place.place_name + '</div>');
                        infowindow.open(map, marker);
                    });
                })(marker, place);
            }
        }

        function resetRestaurants() {
            document.getElementById('restaurant-list').innerHTML = '';
            map.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
            selectedCategory = '';
        }
    </script>
</body>
</html>
