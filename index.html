    <script>
        var map, ps, marker, markers = [];
        var displayedRestaurants = [];
        var allRestaurants = [];
        var infoWindow = null; // ì¸í¬ìœˆë„ìš°ë¥¼ ì„ ì–¸í•˜ì—¬ ì¬ì‚¬ìš©

        function initMap() {
            var mapContainer = document.getElementById('map');
            var mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            }; 
            map = new kakao.maps.Map(mapContainer, mapOption);
            ps = new kakao.maps.services.Places();
        }

        initMap();

        function setLocation() {
            var locationInput = document.getElementById('location-input').value;
            
            if (locationInput) {
                var geocoder = new kakao.maps.services.Geocoder();
                geocoder.addressSearch(locationInput, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                        map.setCenter(coords);

                        if (marker) marker.setMap(null);

                        marker = new kakao.maps.Marker({ position: coords });
                        marker.setMap(map);
                    } else {
                        alert("ìœ„ì¹˜ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                    }
                });
            } else {
                alert("ìœ„ì¹˜ë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
            }
        }

        function searchPlaces(category) {
            var keyword = category + " ìŒì‹ì ";
            ps.keywordSearch(keyword, placesSearchCB);
        }

        function placesSearchCB(data, status) {
            if (status === kakao.maps.services.Status.OK) {
                allRestaurants = data;
                displayedRestaurants = [];
                displayRandomRestaurants();
            } else {
                alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
            }
        }

        function displayRandomRestaurants() {
            var restaurantList = document.getElementById('restaurant-list');
            var warningMessage = document.getElementById('warning-message');
            var refreshButton = document.querySelector('.refresh-button');
            
            restaurantList.querySelectorAll('.restaurant-item').forEach(item => item.remove());
            warningMessage.style.display = 'none';

            var randomRestaurants = allRestaurants.filter(place => !displayedRestaurants.includes(place.id))
                .sort(() => 0.5 - Math.random())
                .slice(0, 3);

            if (randomRestaurants.length === 0) {
                warningMessage.style.display = 'block';
            } else {
                randomRestaurants.forEach(function(place) {
                    displayMarker(place);
                    displayRestaurant(place);
                    displayedRestaurants.push(place.id);
                });
            }
        }

        function displayMarker(place) {
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x)
            });
            markers.push({ marker: marker, place: place });
        }

        function displayRestaurant(place) {
            var restaurantList = document.getElementById('restaurant-list');
            var item = document.createElement('div');
            item.className = 'restaurant-item';
            item.textContent = place.place_name;
            item.onclick = function() { highlightRestaurant(place); }; // í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
            restaurantList.appendChild(item);
        }

        function highlightRestaurant(place) {
            // ì¸í¬ìœˆë„ìš°ê°€ ì´ë¯¸ ìˆë‹¤ë©´ ë‹«ê¸°
            if (infoWindow) {
                infoWindow.close();
            }

            // ì¸í¬ìœˆë„ìš° ìƒì„±
            infoWindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px; font-size:12px;">${place.place_name}</div>`,
                removable: true
            });

            // ì§€ë„ ì¤‘ì‹¬ ì´ë™
            map.setCenter(new kakao.maps.LatLng(place.y, place.x));

            // í•´ë‹¹ ë§ˆì»¤ì— ì¸í¬ìœˆë„ìš° í‘œì‹œ
            var markerObj = markers.find(m => m.place.id === place.id);
            if (markerObj) {
                infoWindow.open(map, markerObj.marker);
            }
        }

        function removeMarkers() {
            markers.forEach(m => m.marker.setMap(null));
            markers = [];
        }

        function refreshRestaurants() {
            removeMarkers();
            displayRandomRestaurants();
        }

        function resetRestaurants() {
            displayedRestaurants = [];
            removeMarkers();
            displayRandomRestaurants();
        }
