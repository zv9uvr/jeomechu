<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천1</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12423bc5626e8970d0e4d220b391bd67&libraries=services"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.3), 0px 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            background: #e05252;
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.4), 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
        }

        .location-button {
            padding: 10px 15px;
            background: #F15F5F;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 1em;
            box-shadow: inset 0px 0px 4px rgba(0, 0, 0, 0.3), 0px 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .location-button:before {
            content: '🔍';
            font-size: 1.2em;
        }

        .location-button:hover {
            background: #e05252;
        }

        .location-button:active {
            transform: scale(0.95);
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.4), 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .map-container {
            display: flex;
            gap: 20px;
        }

        #map {
            width: 600px;
            height: 400px;
        }

        .restaurant-list {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .restaurant-item {
            padding: 10px;
            background-color: #FFD8D8;
            color: black;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: height 0.3s;
            overflow: hidden;
        }

        .refresh-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .refresh-button:hover {
            background-color: #45A049;
        }

        .refresh-button:active {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>저녁 메뉴 추천</h1>

    <div class="button-group">
        <button class="button" onclick="searchPlaces('한식')">한식</button>
        <button class="button" onclick="searchPlaces('중식')">중식</button>
        <button class="button" onclick="searchPlaces('양식')">양식</button>
        <button class="button" onclick="searchPlaces('일식')">일식</button>
    </div>

    <div class="input-group">
        <input type="text" id="location-input" placeholder="지역을 입력해주세요!">
        <button class="location-button" onclick="setLocation()"></button>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="restaurant-list" id="restaurant-list">
            <button class="refresh-button" onclick="refreshRandomPlaces()">⟳</button>
        </div>
    </div>

    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 기본 위치
                level: 5 
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var ps = new kakao.maps.services.Places(); 
        var infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });
        var selectedCategory = '';
        var centerPosition;
        var markers = [];
        var allPlaces = []; // 전체 검색된 음식점 목록
        var displayedPlaces = []; // 현재 오른쪽에 표시된 음식점 목록

        function setLocation() {
            var location = document.getElementById('location-input').value;
            
            if (!location) {
                alert('지역을 입력해 주세요.');
                return;
            }
            
            ps.keywordSearch(location, function(data, status) {
                if (status === kakao.maps.services.Status.OK) {
                    centerPosition = new kakao.maps.LatLng(data[0].y, data[0].x);
                    map.setCenter(centerPosition);
                } else {
                    alert('입력한 지역을 찾을 수 없습니다.');
                }
            });
        }

        function searchPlaces(category) {
            selectedCategory = category;
            if (!centerPosition) {
                alert('먼저 지역을 설정해 주세요.');
                return;
            }

            clearMarkers();
            allPlaces = [];
            displayedPlaces = [];

            var options = {
                location: centerPosition, 
                radius: 1000
            };

            ps.keywordSearch(category, function(data, status) {
                if (status === kakao.maps.services.Status.OK) {
                    allPlaces = data; // 전체 검색된 음식점을 저장
                    displayPlaces(data); 
                    displayRandomPlaces(); // 무작위로 세 개 선택하여 오른쪽에 표시
                } else {
                    alert('검색 결과가 없습니다.');
                }
            }, options);
        }

        function displayPlaces(places) {
            for (var i = 0; i < places.length; i++) {
                var placePosition = new kakao.maps.LatLng(places[i].y, places[i].x);
                
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: placePosition
                });
                markers.push(marker);

                (function(marker, place) {
                    kakao.maps.event.addListener(marker, 'click', function() {
                        infowindow.setContent('<div>' + place.place_name + '</div>');
                        infowindow.open(map, marker);
                    });
                })(marker, places[i]);
            }
        }

        function displayRandomPlaces() {
            var listEl = document.getElementById('restaurant-list');
            listEl.innerHTML = '';

            var availablePlaces = allPlaces.filter(function(place) {
                return !displayedPlaces.includes(place); // 이미 표시된 곳은 제외
            });

            var randomPlaces = shuffleArray(availablePlaces).slice(0, 3); // 무작위로 세 개 선택
            displayedPlaces = randomPlaces; // 현재 표시된 음식점을 업데이트

            for (var i = 0; i < randomPlaces.length; i++) {
                var place = randomPlaces[i];
                var itemEl = document.createElement('div');
                itemEl.className = 'restaurant-item';
                itemEl.innerText = place.place_name;
                listEl.appendChild(itemEl);

                (function(place) {
                    itemEl.addEventListener('click', function() {
                        var position = new kakao.maps.LatLng(place.y, place.x);
                        map.panTo(position);
                        infowindow.setContent('<div>' + place.place_name + '</div>');
                        infowindow.open(map, new kakao.maps.Marker({
                            map: map,
                            position: position
                        }));
                    });
                })(place);
            }
        }

        function refreshRandomPlaces() {
            displayRandomPlaces(); // 이미 표시된 곳을 제외하고 새로운 세 개 선택
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function clearMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        function resetRestaurants() {
            document.getElementById('restaurant-list').innerHTML = '';
            infowindow.close();
            clearMarkers();
            map.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
            selectedCategory = '';
            centerPosition = null;
            allPlaces = [];
            displayedPlaces = [];
        }
    </script>
</body>
</html>
