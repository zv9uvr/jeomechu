<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리별 맛집 추천</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      position: relative;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }
    .restaurant-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .restaurant-button {
      padding: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #87CEFA;
      color: white;
    }
    .restaurant-button:hover {
      opacity: 0.9;
    }
    .back-button, .reshuffle-button {
      position: absolute;
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .back-button {
      bottom: 20px;
      left: 20px;
      background-color: #FF6347;
    }
    .reshuffle-button {
      bottom: 20px;
      right: 20px;
      background-color: #4682B4;
    }
    .back-button:hover, .reshuffle-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="categoryTitle"></h1>
    <div class="restaurant-list" id="restaurantList"></div>
  </div>
  
  <button class="back-button" onclick="goBack()">뒤로가기</button>
  <button class="reshuffle-button" onclick="reshuffleRestaurants()">재추천</button>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        category: params.get('category'),
        restaurants: params.get('restaurants').split(',')
      };
    }

    let { category, restaurants } = getQueryParams();
    
    function displayRestaurants() {
      const restaurantList = document.getElementById('restaurantList');
      restaurantList.innerHTML = ''; // 초기화
      
      restaurants.forEach(restaurant => {
        const button = document.createElement('button');
        button.textContent = restaurant;
        button.classList.add('restaurant-button');
        button.onclick = () => navigateToRestaurant(restaurant);
        restaurantList.appendChild(button);
      });
    }

    function navigateToRestaurant(restaurant) {
      const url = `restaurant.html?restaurant=${restaurant}`;
      window.location.href = url;
    }

    function goBack() {
      window.history.back();
    }

    function reshuffleRestaurants() {
      restaurants = getRandomRestaurants(restaurants, 3);
      displayRestaurants();
    }

    function getRandomRestaurants(array, num) {
      const shuffled = array.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    document.getElementById('categoryTitle').textContent = `비전타워 근처 ${category} 맛집입니다`;
    displayRestaurants();
  </script>
</body>
</html>
